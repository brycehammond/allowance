name: Web

on:
  push:
    branches: [main, develop]
    paths:
      - 'web/**'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web/**'

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run linter
        working-directory: ./web
        run: npm run lint

      - name: TypeScript type check
        working-directory: ./web
        run: npm run type-check

      - name: Build React app
        working-directory: ./web
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Upload deployment artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: web-package
          path: web/dist

  deploy:
    name: Deploy to Azure Storage
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: 'Production'
      url: 'https://${{ vars.AZURE_CDN_ENDPOINT }}.azureedge.net'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: web-package
          path: ./dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Azure Storage
        run: |
          STORAGE_KEY=$(az storage account keys list \
            --account-name ${{ vars.AZURE_STORAGE_ACCOUNT }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --query '[0].value' -o tsv)

          # Delete existing files
          az storage blob delete-batch \
            --account-name ${{ vars.AZURE_STORAGE_ACCOUNT }} \
            --source '$web' \
            --pattern '*' \
            --account-key "$STORAGE_KEY"

          # Upload all files
          az storage blob upload-batch \
            --account-name ${{ vars.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./dist \
            --overwrite \
            --account-key "$STORAGE_KEY"

          # Set immutable caching for JS/CSS
          az storage blob upload-batch \
            --account-name ${{ vars.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./dist \
            --content-cache-control 'public, max-age=31536000, immutable' \
            --pattern '*.js' \
            --overwrite \
            --account-key "$STORAGE_KEY"

          az storage blob upload-batch \
            --account-name ${{ vars.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./dist \
            --content-cache-control 'public, max-age=31536000, immutable' \
            --pattern '*.css' \
            --overwrite \
            --account-key "$STORAGE_KEY"

          # Set no-cache for HTML
          az storage blob upload-batch \
            --account-name ${{ vars.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./dist \
            --content-cache-control 'no-cache' \
            --pattern '*.html' \
            --overwrite \
            --account-key "$STORAGE_KEY"

      - name: Purge CDN endpoint
        continue-on-error: true
        run: |
          az cdn endpoint purge \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --profile-name ${{ vars.AZURE_CDN_PROFILE }} \
            --name ${{ vars.AZURE_CDN_ENDPOINT }} \
            --content-paths '/*' \
            --no-wait

      - name: Verify deployment
        run: |
          echo "React app deployed to Azure Storage"
          echo "Storage URL: https://${{ vars.AZURE_STORAGE_ACCOUNT }}.z13.web.core.windows.net"
          if [ -n "${{ vars.AZURE_CDN_ENDPOINT }}" ]; then
            echo "CDN URL: https://${{ vars.AZURE_CDN_ENDPOINT }}.azureedge.net"
          fi

      - name: Logout from Azure
        run: az logout
        if: always()
