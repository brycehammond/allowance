name: Azure Function CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/AllowanceTracker.Functions/**'
      - 'src/AllowanceTracker/Models/**'
      - 'src/AllowanceTracker/Data/**'
      - 'src/AllowanceTracker/Services/**'
      - '.github/workflows/function.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/AllowanceTracker.Functions/**'

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src/AllowanceTracker.Functions'

jobs:
  # Build and test Azure Function
  build-and-test:
    name: Build and Test Azure Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: function-test-results-${{ github.sha }}
          path: '**/test-results.trx'
          retention-days: 7

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Check code formatting
        run: dotnet format --verify-no-changes --no-restore

      - name: Build with warnings as errors
        run: dotnet build --no-restore -warnaserror
