name: Function

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/src/AllowanceTracker.Functions/**'
      - 'api/src/AllowanceTracker/Models/**'
      - 'api/src/AllowanceTracker/Data/**'
      - 'api/src/AllowanceTracker/Services/**'
      - '.github/workflows/function.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'api/src/AllowanceTracker.Functions/**'
      - 'api/src/AllowanceTracker/Models/**'
      - 'api/src/AllowanceTracker/Data/**'
      - 'api/src/AllowanceTracker/Services/**'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore api/AllowanceTracker.sln

      - name: Build solution
        run: dotnet build api/AllowanceTracker.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test api/AllowanceTracker.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: function-test-results
          path: '**/test-results.trx'
          retention-days: 7

      - name: Publish Function
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: dotnet publish api/src/AllowanceTracker.Functions/AllowanceTracker.Functions.csproj --configuration Release --output ./publish/function

      - name: Upload deployment artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: function-package
          path: ./publish/function
          include-hidden-files: true

  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: 'Production'
      url: 'https://${{ vars.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-package
          path: ./publish/function

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
          package: ./publish/function

      - name: Verify deployment
        run: |
          echo "Function deployed to: https://${{ vars.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
          sleep 15

      - name: Logout from Azure
        run: az logout
        if: always()
