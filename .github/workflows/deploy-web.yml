name: Deploy React App to Azure Storage

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run linter
        working-directory: ./web
        run: npm run lint

      - name: TypeScript type check
        working-directory: ./web
        run: npm run type-check

      - name: Build React app
        working-directory: ./web
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: web/dist

  deploy:
    name: Deploy to Azure Storage
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: 'https://${{ secrets.AZURE_CDN_ENDPOINT }}.azureedge.net'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: ./dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Azure Storage
        run: |
          # Delete existing files in $web container
          az storage blob delete-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --source '$web' \
            --pattern '*' \
            --auth-mode login

          # Upload new build files
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./dist \
            --content-cache-control 'public, max-age=31536000, immutable' \
            --pattern '*.js' \
            --auth-mode login

          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./dist \
            --content-cache-control 'public, max-age=31536000, immutable' \
            --pattern '*.css' \
            --auth-mode login

          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./dist \
            --content-cache-control 'no-cache' \
            --pattern '*.html' \
            --auth-mode login

          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./dist \
            --exclude-pattern '*.js;*.css;*.html' \
            --auth-mode login

      - name: Purge CDN endpoint (if exists)
        continue-on-error: true
        run: |
          az cdn endpoint purge \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --profile-name ${{ secrets.AZURE_CDN_PROFILE }} \
            --name ${{ secrets.AZURE_CDN_ENDPOINT }} \
            --content-paths '/*' \
            --no-wait

      - name: Verify deployment
        run: |
          echo "React app deployed to Azure Storage"
          echo "Storage URL: https://${{ secrets.AZURE_STORAGE_ACCOUNT }}.z13.web.core.windows.net"
          if [ -n "${{ secrets.AZURE_CDN_ENDPOINT }}" ]; then
            echo "CDN URL: https://${{ secrets.AZURE_CDN_ENDPOINT }}.azureedge.net"
          fi

      - name: Logout from Azure
        run: az logout
        if: always()
