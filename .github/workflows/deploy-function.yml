name: Deploy Azure Function

on:
  push:
    branches: [main]
    paths:
      - 'src/AllowanceTracker.Functions/**'
      - 'src/AllowanceTracker/Models/**'
      - 'src/AllowanceTracker/Data/**'
      - 'src/AllowanceTracker/Services/**'
      - '.github/workflows/deploy-function.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './publish/function'

jobs:
  build:
    name: Build Azure Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish Function
        run: dotnet publish src/AllowanceTracker.Functions/AllowanceTracker.Functions.csproj --configuration Release --output ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} --no-build

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: function-package
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: 'https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: function-package
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Verify deployment
        run: |
          echo "Function deployed to: https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
          # Wait for function app to warm up
          sleep 15

      - name: Logout from Azure
        run: az logout
        if: always()
