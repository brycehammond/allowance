name: API

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/src/AllowanceTracker/**'
      - 'api/src/AllowanceTracker.Core/**'
      - 'api/src/AllowanceTracker.Data/**'
      - 'api/src/AllowanceTracker.Tests/**'
      - '.github/workflows/api.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'api/src/AllowanceTracker/**'
      - 'api/src/AllowanceTracker.Core/**'
      - 'api/src/AllowanceTracker.Data/**'
      - 'api/src/AllowanceTracker.Tests/**'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore api/AllowanceTracker.sln

      - name: Build solution
        run: dotnet build api/AllowanceTracker.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test api/AllowanceTracker.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: '**/test-results.trx'
          retention-days: 7

      - name: Publish API
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: dotnet publish api/src/AllowanceTracker/AllowanceTracker.csproj --configuration Release --runtime linux-x64 --self-contained false --output ./publish/api

      - name: Upload deployment artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: ./publish/api

  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef --version 8.*

      - name: Restore dependencies
        run: dotnet restore api/AllowanceTracker.sln

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get runner IP address
        id: get-ip
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "ip=$RUNNER_IP" >> $GITHUB_OUTPUT

      - name: Add temporary firewall rule for GitHub runner
        run: |
          az sql server firewall-rule create \
            --server ${{ vars.AZURE_SQL_SERVER }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name GitHubRunner-${{ github.run_id }} \
            --start-ip-address ${{ steps.get-ip.outputs.ip }} \
            --end-ip-address ${{ steps.get-ip.outputs.ip }}

      - name: Get connection string from Azure
        id: get-connection-string
        run: |
          CONNECTION_STRING=$(az webapp config connection-string list \
            --name ${{ vars.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --query "[?name=='DefaultConnection'].value" \
            -o tsv)
          echo "::add-mask::$CONNECTION_STRING"
          echo "connection_string=$CONNECTION_STRING" >> $GITHUB_OUTPUT

      - name: Run database migrations
        env:
          ConnectionStrings__DefaultConnection: ${{ steps.get-connection-string.outputs.connection_string }}
        run: |
          dotnet ef database update \
            --project api/src/AllowanceTracker.Data/AllowanceTracker.Data.csproj \
            --startup-project api/src/AllowanceTracker/AllowanceTracker.csproj \
            --verbose

      - name: Remove temporary firewall rule
        if: always()
        run: |
          az sql server firewall-rule delete \
            --server ${{ vars.AZURE_SQL_SERVER }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name GitHubRunner-${{ github.run_id }} \
            --yes || true

      - name: Logout from Azure
        run: az logout
        if: always()

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build, migrate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: ./publish/api

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          package: ./publish/api
          clean: true

      - name: Restart Azure Web App
        run: |
          az webapp restart --name ${{ vars.AZURE_WEBAPP_NAME }} --resource-group $(az webapp list --query "[?name=='${{ vars.AZURE_WEBAPP_NAME }}'].resourceGroup" -o tsv)

      - name: Verify deployment
        run: |
          echo "API deployed to: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          sleep 30
          curl -f ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health || exit 1

      - name: Logout from Azure
        run: az logout
        if: always()
