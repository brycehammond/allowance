name: API

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/AllowanceTracker/**'
      - 'src/AllowanceTracker.Data/**'
      - 'src/AllowanceTracker.Tests/**'
      - '.github/workflows/api.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/AllowanceTracker/**'
      - 'src/AllowanceTracker.Data/**'
      - 'src/AllowanceTracker.Tests/**'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore AllowanceTracker.sln

      - name: Build solution
        run: dotnet build AllowanceTracker.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: '**/test-results.trx'
          retention-days: 7

      - name: Publish API
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: dotnet publish src/AllowanceTracker/AllowanceTracker.csproj --configuration Release --runtime linux-x64 --self-contained false --output ./publish/api

      - name: Upload deployment artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: ./publish/api

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: ./publish/api

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          package: ./publish/api
          clean: true

      - name: Restart Azure Web App
        run: |
          az webapp restart --name ${{ vars.AZURE_WEBAPP_NAME }} --resource-group $(az webapp list --query "[?name=='${{ vars.AZURE_WEBAPP_NAME }}'].resourceGroup" -o tsv)

      - name: Verify deployment
        run: |
          echo "API deployed to: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          sleep 30
          curl -f ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health || exit 1

      - name: Logout from Azure
        run: az logout
        if: always()
